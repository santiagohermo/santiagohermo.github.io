  avatar: mcdermott400sq-s.jpg
  bio: "Assistant Professor</br>Dept. of Economics</br>University of Oregon"
  email: grantmcd@uoregon.edu
  disqus-shortname: grantmcdermott-blog
  twitter: grant_mcdermott
  facebook: #username
  google_scholar: EruWDMwAAAAJ
